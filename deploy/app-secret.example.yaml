apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: mem-bank
type: Opaque
data:
  # Base64 encoded values - replace with your actual values
  # Generate strong JWT secret: openssl rand -base64 32
  JWT_SECRET: Y2hhbmdlX3RoaXNfaW5fcHJvZHVjdGlvbl9zdHJvbmdfand0X3NlY3JldA==
  
  # API keys (if needed)
  # OPENAI_API_KEY: <base64-encoded-api-key>
  # OTHER_API_KEY: <base64-encoded-api-key>

---
# ConfigMap for non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: mem-bank
data:
  SERVER_MODE: "release"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  DB_SSL_MODE: "require"
  BCRYPT_COST: "12"
  
  # AI Configuration
  EMBEDDING_MODEL: "text-embedding-ada-002"
  
  # Feature flags
  AUTO_SUMMARY: "true"
  
  # Rate limiting
  RATE_LIMIT: "100"